<!-- shop/templates/components/accordion.html -->
<!-- Accordion with product long description and buy buttons using ProductDownload -->

<div class="border-t border-[color:var(--color-brand-accent)] pt-6">
  <div class="accordion-header flex items-center justify-between cursor-pointer" data-target="product-long-description">
    <h3 class="text-lg font-semibold text-[color:var(--color-brand-primary)] mb-4">More Product Info Here</h3>
    <svg class="w-5 h-5 transition-transform accordion-icon text-[color:var(--color-brand-accent)]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </div>
  
  <div id="product-long-description" class="prose hidden text-[color:var(--color-font-main)] mb-8">
    {{ product.long_description|safe }}
    
    <!-- Buy buttons in accordion using ProductDownload -->
    {% if product.is_coming_soon %}
    
      <div class="bg-amber-100 border border-amber-200 rounded-sm p-6 text-center mt-8">
        <p class="text-lg font-semibold text-amber-800">Coming Soon</p>
        <p class="text-sm text-bold text-amber-700 mt-1">This product is not yet available for purchase.</p>
      </div>
    
    {% elif product.has_downloads %}
    
      {% for download in product.downloads.all %}
        <form
          method="post"
          action="{% url 'shop:cart_add' product.id %}"
          class="flex items-center mt-8 gap-4 mb-4"
        >
          {% csrf_token %}

          <div class="flex items-center gap-3">
            <label class="text-sm font-medium text-[color:var(--color-font-main)]">
              Qty:
            </label>
            <input
              type="number"
              name="quantity"
              value="1"
              min="1"
              max="10"
              class="w-16 px-3 py-2 border border-[color:var(--color-brand-accent)] rounded text-center"
            />
          </div>

          <button
            type="submit"
            class="bg-[color:var(--color-brand-primary)] hover:bg-[color:var(--color-brand-accent)] text-[color:var(--color-brand-accent-contrast)] font-bold py-3 px-6 rounded-sm transition duration-300 hover:scale-105 shadow-sm"
          >
            {{ download.label }}
          </button>
        </form>
      {% endfor %}
    
    {% endif %}
    
  </div>
</div>
