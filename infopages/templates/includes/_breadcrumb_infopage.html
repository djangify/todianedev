<!-- Breadcrumb for infopages (policies and docs) -->
<nav class="mb-8" aria-label="Breadcrumb">
  <ol class="flex space-x-2 text-sm text-[color:var(--color-font-main)]/70">
    <li><a href="{% url 'core:home' %}" class="hover:text-[color:var(--color-brand-accent)] transition-colors">Home</a></li>
    <li><span class="mx-2">›</span></li>

    {% if page.page_type == "policy" %}
      <li><a href="{% url 'infopages:policy_index' %}" class="hover:text-[color:var(--color-brand-accent)] transition-colors">Policies</a></li>
    {% else %}
      <li><a href="{% url 'infopages:docs_index' %}" class="hover:text-[color:var(--color-brand-accent)] transition-colors">Documentation</a></li>
      {% if page.category %}
        <li><span class="mx-2">›</span></li>
        <li><a href="{% url 'infopages:category_detail' page.category.slug %}" class="hover:text-[color:var(--color-brand-accent)] transition-colors">{{ page.category.name }}</a></li>
      {% endif %}
    {% endif %}

    <li><span class="mx-2">›</span></li>
    <li class="text-[color:var(--color-brand-primary)] font-medium" aria-current="page">{{ page.title }}</li>
  </ol>
</nav>
